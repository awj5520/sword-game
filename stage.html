<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스테이지</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>

<div id="stage" class="stage-wrapper">

    <!-- 상단 UI -->
    <div class="top-ui">
        <div class="hp-bar">
            <div id="hp-fill"></div>
        </div>
    </div>

    <!-- 전투 필드 -->
    <div class="battle-field">
        <div id="monster-wrapper">
            <img id="monster" src="" alt="">
        </div>
    </div>

    <!-- 하단 UI -->
    <div class="bottom-ui">
        <div id="log"></div>

        <div class="info">
            <div id="damage-text">공격력: 0</div>
            <div id="gold-text">💰 0</div>
        </div>

        <button onclick="location.href='hunt.html'">
            🔙 사냥터로
        </button>
    </div>

</div>

<script src="js/gamedata.js"></script>
<script src="js/effects.js"></script>
<script src="js/stage.js"></script>
</body>
</html>
