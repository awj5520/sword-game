<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사냥터</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/hunt.css">
</head>
<body>

<div class="hunt-wrapper">

    <div class="area-row">

        <!-- 🌱 초원 -->
        <div class="area-column">
            <div class="area-title">🌱 초원</div>

            <div class="monster" onclick="enterStage('grass', 1)">슬라임</div>
            <div class="monster" onclick="enterStage('grass', 2)">투구 슬라임</div>
            <div class="monster" onclick="enterStage('grass', 3)">전사 슬라임</div>
            <div class="monster" onclick="enterStage('grass', 4)">광폭화 슬라임</div>
            <div class="monster boss" onclick="enterStage('grass', 5)">👑 슬라임 왕</div>
        </div>

        <!-- 🪓 오크부락 -->
        <div class="area-column">
            <div class="area-title">🪓 오크부락</div>

            <div class="monster" onclick="enterStage('orc', 1)">풋내기 오크</div>
            <div class="monster" onclick="enterStage('orc', 2)">전사 오크</div>
            <div class="monster" onclick="enterStage('orc', 3)">광전사 오크</div>
            <div class="monster" onclick="enterStage('orc', 4)">주술사 오크</div>
            <div class="monster boss" onclick="enterStage('orc', 5)">👑 오크 족장</div>
        </div>

        <!-- 🐉 드래곤 협곡 -->
        <div class="area-column">
            <div class="area-title">🐉 드래곤 협곡</div>

            <div class="monster" onclick="enterStage('dragon', 1)">새끼 드레이크</div>
            <div class="monster" onclick="enterStage('dragon', 2)">불꽃 드레이크</div>
            <div class="monster" onclick="enterStage('dragon', 3)">비늘 와이번</div>
            <div class="monster" onclick="enterStage('dragon', 4)">다크 드래곤</div>
            <div class="monster boss" onclick="enterStage('dragon', 5)">👑 골드 드래곤</div>
        </div>

        <!-- 🌌 우주 -->
        <div class="area-column">
            <div class="area-title">🌌 우주</div>

            <div class="monster" onclick="enterStage('space', 1)">갤럭시 슬라임</div>
            <div class="monster" onclick="enterStage('space', 2)">갤럭시 오크</div>
            <div class="monster boss" onclick="enterStage('space', 3)">👑 갤럭시 드래곤</div>
        </div>

    </div>

    <button class="back-btn" onclick="location.href='index.html'">
        🔙 돌아가기
    </button>

</div>

<script>
/* 사냥터 입장 */
function enterStage(area, stage) {
    location.href = `stage.html?area=${area}&stage=${stage}`;
}
</script>

</body>
</html>
