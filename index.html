<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검 강화 RPG</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/enhance.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>

<div class="game-wrapper">

    <div class="top-bar">
        <div class="title">⚔️ 검 강화 RPG</div>
        <div id="gold-text" class="gold">💰 0</div>
    </div>

    <div class="main-card">

        <div id="enhance-circle">
            <div id="enhance-level">+0</div>
        </div>

        <div class="stats">
            <div id="damage-text" class="stat">
                공격력 <span>10</span>
            </div>

            <div id="success-rate" class="stat rate">
                강화 성공 확률 <span>100%</span>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="button-group">
            <button id="btn-upgrade" class="btn upgrade">🔨 강화하기</button>
            <button class="btn hunt" onclick="location.href='hunt.html'">🗺️ 사냥터</button>
            <button class="btn shop" onclick="location.href='shop.html'">🏪 상점</button>
            <button class="btn bag" onclick="location.href='inventory.html'">🎒 배낭</button>
        </div>

    </div>
</div>

<script src="js/gamedata.js"></script>
<script src="js/effects.js"></script>
<script src="js/enhance.js"></script>
</body>
</html>
