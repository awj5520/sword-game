<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검 강화 RPG</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/enhance.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>

<div class="game-wrapper">

    <!-- 상단 바 -->
    <div class="top-bar">
        <div class="title">⚔️ 검 강화 RPG</div>
        <div id="gold-text" class="gold">💰 0</div>
    </div>

    <!-- 메인 카드 -->
    <div class="main-card">

        <!-- 강화 원 -->
        <div id="enhance-circle">
            <div id="enhance-level">+0</div>
        </div>

        <!-- 스탯 -->
        <div class="stats">
            <div id="damage-text" class="stat">
                공격력 <span>10</span>
            </div>
        </div>

        <!-- 메시지 -->
        <div id="message" class="message"></div>

        <!-- 버튼 -->
        <button id="btn-upgrade" class="btn upgrade">
            🔨 강화하기
        </button>

        <button class="btn hunt" onclick="location.href='hunt.html'">
            🗺️ 사냥터 이동
        </button>
    </div>

</div>

<script src="js/gamedata.js"></script>
<script src="js/effects.js"></script>
<script src="js/enhance.js"></script>
</body>
</html>
